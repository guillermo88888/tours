<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Hora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        .hour-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        .hour-header {
            font-size: 18px;
            margin-bottom: 20px;
        }

        select, button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #ff6f61;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #e05550;
        }
    </style>
</head>
<body>
    <div class="hour-container">
        <div class="hour-header">Selecciona una Hora</div>
        <p id="selected-date"></p>
        <form action="rellenar_datos.html" method="GET">
            <input type="hidden" name="day" value="" id="day-input">
            <input type="hidden" name="month" value="" id="month-input">
            <input type="hidden" name="year" value="" id="year-input">
            <select name="hour" id="hour-select" required>
                <option value="">Selecciona una hora</option>
                <option value="9:00">9:00 AM</option>
                <option value="10:00">10:00 AM</option>
                <option value="11:00">11:00 AM</option>
                <option value="12:00">12:00 PM</option>
                <option value="13:00">1:00 PM</option>
                <option value="14:00">2:00 PM</option>
                <option value="15:00">3:00 PM</option>
            </select>
            <button type="submit">Rellenar Datos</button>
        </form>
    </div>

    <script>
        // Get query parameters from URL
        const params = new URLSearchParams(window.location.search);
        const day = params.get('day');
        const month = params.get('month');
        const year = params.get('year');

        // Display selected date
        const selectedDate = document.getElementById('selected-date');
        selectedDate.textContent = `Fecha seleccionada: ${day}/${parseInt(month) + 1}/${year}`;

        // Set hidden inputs for the form
        document.getElementById('day-input').value = day;
        document.getElementById('month-input').value = month;
        document.getElementById('year-input').value = year;
    </script>
</body>
</html>
